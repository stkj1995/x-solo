<h1>Admin Login</h1>
<form method="POST">
  <label for="admin_email">Email:</label>
  <input id="admin_email" type="email" name="admin_email" placeholder="Enter email" required><br>

  <label for="admin_password">Password:</label>
  <input id="admin_password" type="password" name="admin_password" placeholder="Enter password" required><br>

  <button type="submit">Login</button>
</form>
