{% for user in users %}
<div class="d-flex a-items-center mb-2">
    <img src="{{ url_for('static', filename='images/' ~ (user.user_avatar_path if user.user_avatar_path else 'unknown.jpg')) }}"
        class="w-8 h-8 rounded-full" alt="Profile Picture">

    <div class="w-full ml-2">
        <p>{{ user.user_first_name }} {{ user.user_last_name }}
            <span class="text-c-gray:+20 text-70">@{{ user.user_username }}</span>
        </p>
    </div>

    <button
        class="follow-btn px-4 py-1 text-c-white rounded-lg {% if user.user_pk in following_list %}bg-c-gray-500{% else %}bg-c-black{% endif %}"
        data-user="{{ user.user_pk }}"
        data-action="{% if user.user_pk in following_list %}unfollow{% else %}follow{% endif %}">
        {% if user.user_pk in following_list %}Unfollow{% else %}Follow{% endif %}
    </button>
</div>
{% endfor %}
