<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold mb-4">Reset Your Password</h2>
    <form method="POST" action="{{ url_for('reset_password') }}">
        <input type="hidden" name="token" value="{{ token }}">
        <label for="password" class="block mb-2 font-semibold">New Password</label>
        <input type="password" name="password" id="password" class="w-full mb-4 p-2 border rounded" required>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Update Password
        </button>
    </form>
</div>
