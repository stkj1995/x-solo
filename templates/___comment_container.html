<form id="comment_container" action="{{ url_for('api_create_comment', post_fk=tweet.post_pk) }}" mix-post>
  <input type="hidden" name="post_fk" value="{{ tweet.post_pk }}">
  <textarea name="comment" placeholder="What is new ?"
    class="w-full outline-1 outline-s-solid outline-c-gray:+50 pa-2"></textarea>
  <button type="submit" mix-default="Comment" mix-await="Commenting ..."
    class="w-auto ml-auto mt-2 bg-c-black text-c-white py-2 px-12 rounded-xl">
    Comment
  </button>
</form>
