<form id="post_container" enctype="multipart/form-data" class="flex flex-col w-full ml-2">
    <label for="post_text" class="sr-only">Post text</label>
    <textarea id="post_text" name="post" placeholder="What's new?"
        class="w-full outline-1 outline-gray-300 p-2 rounded"></textarea>

    <label for="post_image" class="mt-2">Attach image or video</label>
    <input id="post_image" type="file" name="post_image" accept="image/*,video/*" class="mt-1"
        title="Upload an image or video">

    <button type="submit" class="w-auto ml-auto mt-2 bg-black text-white py-2 px-12 rounded-xl">
        Post
    </button>
</form>
